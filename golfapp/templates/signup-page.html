{% extends "base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{% block content %}

<head>
    <title>Golfmeet</title>
    <link href="{% static 'assets/stylesheets/login.css' %}" type="text/css" media="screen" rel="stylesheet">
    <script type="text/javascript" src="{% static 'assets/js/login.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
      <h2 class="navbar-brand"><a href="#">
            GolfMeet</a></h2>
        <a class="btn btn-default navbar-btn navbar-right" href="../login">Login</a>
      </div>
    </nav>

    <div class="loginBackgroundImage">
        <div class="container">
             <div id="data-dashboard" class="loginFormBox">
                    <form method="POST" action="">
                    {% csrf_token %}
                            <div class="form-group loginForm first">
                                {{ UserForm.username }}
                            </div>
                            <div class="form-group loginForm">
                                {{ UserForm.email }}
                            </div>
                            <div class="form-group loginForm">
                                {{ UserForm.password }}
                            </div>
                            <p class="formDescription">Password must contain atleast 8 characters</p>
                            <div class="form-group loginForm">
                                {{ SignupForm.confirm_password }}
                            </div>
                            <input type="submit" value="sign up" class="btn btn-default login"/>
                    </form>
             </div>
        </div>
    </div>

</body>

{% endblock %}
</html>
